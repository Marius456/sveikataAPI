<div class="card">  
    <div class="card-header" style="text-align:center">  
        <b>Diseases</b>  
    </div>  
    <div class="card-body">  
        <form [formGroup]="FromDisease" (ngSubmit)="UpdateId();CreateDisease(FromDisease.value)">  
            <div class="row">  
                <div class="form-group col-sm-3">  
                    <label for="company">Disease Name</label>  
                    <input type="text" class="form-control" formControlName="Name" id="company" placeholder="Enter Disease Name" >  
                    </div>  
                    <div class="form-group col-sm-3">  
                        <label for="company">Description</label>  
                        <input type="text" class="form-control" formControlName="Description" id="Description" placeholder="Enter Description" >  
                        </div>  
                            </div>  
                            <div class="row">  
                                <div class="form-group col-sm-3">  
                                    <div Id="Id"></div>
                                    <button type="submit" class="btn btn-primary" >Add Disease</button>  
                                </div>  
                            </div>  
                        </form>  
                    </div>  
                    <div class="card-footer">  
                        <div class="col-lg-12 table-responsive">  
                            <table class="table table-striped">  
                                <thead>  
                                    <tr>  
                                        <th>Id</th>  
                                        <th>Disease Name</th>  
                                        <th>Description</th> 
                                        <th></th>  
                                    </tr>  
                                </thead>  
                                <tbody>  
                                    <tr *ngFor="let Disease of allDiseases | async">  
                                        <td>{{Disease.id}}</td>  
                                        <td>{{Disease.name}}</td>  
                                        <td>{{Disease.description}}</td>  
                                        <td>  
                                            <button type="button" class="btn btn-primary mr-1" (click)="EditDisease(Disease.id)">Edit</button>  
                                            <button type="button" class="btn btn-danger mr-1" (click)="DeleteDisease(Disease.id)">Delete</button>  
                                        </td>  
                                    </tr>  
                                </tbody>  
                            </table>  
                        </div>  
                    </div>  
                </div>
