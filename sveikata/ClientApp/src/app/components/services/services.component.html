<div class="card">  
    <div class="card-header" style="text-align:center">  
        <b>Services</b>  
    </div>  
    <div class="card-body">  
        <form [formGroup]="FromService" (ngSubmit)="UpdateId();CreateService(FromService.value)">  
            <div class="row">  
                <div class="form-group col-sm-3">  
                    <label for="company">Service Name</label>  
                    <input type="text" class="form-control" formControlName="Name" id="company" placeholder="Enter Service Name" >  
                    </div>  
                    <div class="form-group col-sm-3">  
                        <label for="company">Description</label>  
                        <input type="text" class="form-control" formControlName="Description" id="Description" placeholder="Enter Description" >  
                        </div>  
                            </div>  
                            <div class="row">  
                                <div class="form-group col-sm-3">  
                                    <div Id="Id"></div>
                                    <button type="submit" class="btn btn-primary" >Add Service</button>  
                                </div>  
                            </div>  
                        </form>  
                    </div>  
                    <div class="card-footer">  
                        <div class="col-lg-12 table-responsive">  
                            <table class="table table-striped">  
                                <thead>  
                                    <tr>  
                                        <th>Id</th>  
                                        <th>Service Name</th>  
                                        <th>Description</th> 
                                        <th></th>  
                                    </tr>  
                                </thead>  
                                <tbody>  
                                    <tr *ngFor="let Service of allServices | async">  
                                        <td>{{Service.id}}</td>  
                                        <td>{{Service.name}}</td>  
                                        <td>{{Service.description}}</td>  
                                        <td>  
                                            <button type="button" class="btn btn-primary mr-1" (click)="EditService(Service.id)">Edit</button>  
                                            <button type="button" class="btn btn-danger mr-1" (click)="DeleteService(Service.id)">Delete</button>  
                                        </td>  
                                    </tr>  
                                </tbody>  
                            </table>  
                        </div>  
                    </div>  
                </div>
