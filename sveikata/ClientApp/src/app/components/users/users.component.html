<div class="card">  
    <div class="card-header" style="text-align:center">  
        <b>Users</b>  
    </div>  
    <div class="card-body">  
        <form [formGroup]="FromUser" (ngSubmit)="UpdateId();CreateUser(FromUser.value)">  
            <div class="row">  
                <div class="form-group col-sm-3">  
                    <label for="company">User Name</label>  
                    <input type="text" class="form-control" formControlName="Name" id="company" placeholder="Enter User Name" >  
                    </div>  
                    <div class="form-group col-sm-3">  
                        <label for="company">Email</label>  
                        <input type="text" class="form-control" formControlName="Email" id="Email" placeholder="Enter Email" >  
                        </div>  
                        <div class="form-group col-sm-3">  
                            <label for="company">Password</label>  
                            <input type="text" class="form-control" formControlName="Password" id="Password" placeholder="Enter Password" >  
                            </div>  
                            </div>  
                            <div class="row">  
                                <div class="form-group col-sm-3">  
                                    <div Id="Id"></div>
                                    <button type="submit" class="btn btn-primary" >Add User</button>  
                                </div>  
                            </div>  
                        </form>  
                    </div>  
                    <div class="card-footer">  
                        <div class="col-lg-12 table-responsive">  
                            <table class="table table-striped">  
                                <thead>  
                                    <tr>  
                                        <th>Id</th>  
                                        <th>User Name</th>  
                                        <th>User Email</th>  
                                        <th>User Password</th>  
                                        <th></th>  
                                    </tr>  
                                </thead>  
                                <tbody>  
                                    <tr *ngFor="let User of allUsers | async">  
                                        <td>{{User.id}}</td>  
                                        <td>{{User.name}}</td>  
                                        <td>{{User.email}}</td>  
                                        <td>{{User.password}}</td>  
                                        <td>  
                                            <button type="button" class="btn btn-primary mr-1" (click)="EditUser(User.id)">Edit</button>  
                                            <button type="button" class="btn btn-danger mr-1" (click)="DeleteUser(User.id)">Delete</button>  
                                        </td>  
                                    </tr>  
                                </tbody>  
                            </table>  
                        </div>  
                    </div>  
                </div>
